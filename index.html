<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/scrip.js"></script>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie sua conta</h1>
            <form method="POST" action="cadastro.php" class="db8validator" name="db8validator">
                <label>
                    Seu nome:<br>
                    <input type="text" name="name" placeholder="Seu nome completo" data-rules="required|min=2" >
                </label>
                <label>
                    Seu e-mail:<br>
                    <input type="text" name="email" placeholder="Digite seu e-mail aqui" data-rules="required|email">
                </label>
                <label>
                    Sua senha:<br>
                    <input type="password" name="password" placeholder="Senha" data-rules="required|min=4">
                </label>
                <label>
                    Confirme sua senha:<br>
                    <input type="password" name="password" placeholder="Senha" data-rules="required|password">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>
</body>
</html>
